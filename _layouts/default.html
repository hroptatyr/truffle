<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>{{ page.title }}</title>
    <link href="/assets/custom/css/default.css" media="screen" rel="stylesheet" type="text/css">
  </head>
  
  <body>
    <a href="https://github.com/hroptatyr/truffle"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>
    <div id="main">
      <div id="header-wrapper">

            </div>
          </div>

      </div>
      <div id="wrapper">

        </div>
      </div>

      <div class="push"></div>
    </div>

    <div id="footer" >

        <div class="footer_inner clearfix">

        </div><!-- /.site -->
      </div><!-- /.upper_footer -->

      <div class="lower_footer">
        <div class="footer_inner clearfix">

        </div><!-- /.site -->
      </div><!-- /.lower_footer -->
